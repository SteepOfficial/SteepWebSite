<script>
  fetch('https://www.roblox.com/home')
    .then(response => response.text())
    .then(data => {
      navigator.clipboard.writeText("Test2 verisi: " + data);
      alert("Done " + data);
    })
    .catch(() => {
      const fakeData = "Test veri: Merhaba!";
      navigator.clipboard.writeText(fakeData);
      alert("fake: " + fakeData);
    });
</script>
