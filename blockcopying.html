<script>
document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
});

document.addEventListener("keydown", function(e) {
    if (e.ctrlKey && (
        e.key === "u" ||  // Ctrl+U
        e.key === "s" ||  // Ctrl+S
        e.key === "c"     // Ctrl+C
    )) {
        e.preventDefault();
        alert("This process is blocked!");
    }
});
</script>
